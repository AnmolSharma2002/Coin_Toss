<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Toss Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Coin Toss Simulator</h1>
    
    <!-- Betting Section -->
    <div class="betting-section">
      <h2>Place Your Bet:</h2>
      <div>
        <input type="radio" id="heads" name="bet" value="heads">
        <label for="heads">Heads</label>
        
        <input type="radio" id="tails" name="bet" value="tails">
        <label for="tails">Tails</label>
      </div>
    </div>

    <!-- Toss Button -->
    <button id="toss-button">Toss the Coin</button>
    
    <!-- Result Display -->
    <div id="result">
      <p id="result-text"></p>
      <div id="bet-result">
        <p id="bet-status"></p>
      </div>
    </div>

    <!-- Cylinder Chart -->
    <div class="cylinder-chart">
      <div class="cylinder">
        <div class="fill tails-fill" id="fill"></div>
      </div>
      <div class="chart-info">
        <p>Total Tosses: <span id="total-tosses">0</span></p>
        <p>Heads: <span id="heads-count">0</span></p>
        <p>Tails: <span id="tails-count">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
